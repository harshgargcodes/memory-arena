<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet">
        <title>Memory Arena</title>
    </head>
    <body>
        <h1>Memory Arena</h1>
        <div id="scores">
            <div id="highscore">Highscore: <span><span></span></div>
            <div id="currentScore">Score: <span></span></div>
        </div>
        <h2>Remember the glowing card</h2>
        <div id="cards">
            <button class="card" id="card-1">1</button>
            <button class="card" id="card-2">2</button>
            <button class="card" id="card-3">3</button>
            <button class="card" id="card-4">4</button>
            <button class="card" id="card-5">5</button>
            <button class="card" id="card-6">6</button>
            <button class="card" id="card-7">7</button>
            <button class="card" id="card-8">8</button>
            <button class="card" id="card-9">9</button>
        </div>
        <p id="result"></p>
        <button id="start">Click to Start</button>

        <script src="game.js"></script>
    </body>
</html>
